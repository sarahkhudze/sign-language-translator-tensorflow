<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chichewa Sign Language</title>
    <style>
        :root {
            --purple-dark: #4b0082;
            --purple: #6a0dad;
            --purple-light: #9b59b6;
            --text-color: #f5f5f7;
            --bg-color: #1a0a3d;
            --button-hover: #7b3fbf;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            text-align: center;
            margin: 0;
            padding: 50px 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-weight: 700;
            margin-bottom: 40px;
            text-shadow: 0 0 8px var(--purple-light);
        }

        #video {
            border: 5px solid var(--purple);
            border-radius: 12px;
            box-shadow: 0 0 20px var(--purple-light);
            margin-bottom: 25px;
            max-width: 100%;
            height: auto;
        }

        #result {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 30px;
            color: var(--purple-light);
            min-height: 40px;
            text-shadow: 0 0 5px var(--purple);
        }

        button {
            background-color: var(--purple);
            color: var(--text-color);
            border: none;
            padding: 14px 36px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(106, 13, 173, 0.6);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        button:hover,
        button:focus {
            background-color: var(--button-hover);
            box-shadow: 0 6px 16px rgba(123, 63, 191, 0.8);
            outline: none;
        }

        @media (max-width: 700px) {
            #video {
                width: 100%;
                height: auto;
            }
            button {
                width: 100%;
                padding: 16px 0;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <h1>Chichewa Sign Language Translator</h1>
    <video id="video" width="640" height="480" autoplay playsinline></video>
    <div id="result">Show your hand sign...</div>
    <button id="startBtn">Start Recognition</button>

    <script src="{{ url_for('static', filename='js/webcam.js') }}"></script>
</body>
</html>
